<div class="container" >
<h4 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; text-align: center; margin-top: 50px; color: white;"><i class="fas fa-percent"></i>  INTEREST CALCULATOR  <i class="fas fa-percent"></i></h4>
<div class="container mt-5" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <form #ref="ngForm" (ngSubmit)="onSubmit(ref)">
        <label for="d1" class="form-label" style="color: white;" >ENTER DATE:</label>
        <input type="date" id="d1" class="form-control" name="date1" ngModel placeholder="Enter date">
        <label for="am" class="form-label mt-3" style="color: white;">ENTER AMOUNT:</label>
        <input type="number" id="am" class="form-control " name="amount" ngModel placeholder="Enter amount">
        <button class="btn btn-outline-light mt-3" style=" margin: auto; display: block;" ><i class="fas fa-calculator"></i>  Calculate</button>
        
    </form>
    <div ><button *ngIf = st1 (click)= "changed()" (dblclick)="new()" class="btn btn-light mt-3" style=" margin: auto; display: block;" ><i class="fas fa-chevron-down"></i></button></div>
    <br><br>
    <div *ngIf = st>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" >Months:</th>
                <th scope="col" >Principle:</th>
                <th scope="col">Interest:</th>
                <th scope="col" >Total:</th>
                
               
              </tr>
            </thead>
            <tbody>
              <tr>
                <td >{{newcount}}</td>
                <td ><span>&#8377;</span>{{count}}.00</td>
                <td ><span>&#8377;</span>{{int}}.00</td>
                <td ><span>&#8377;</span>{{amt}}.00</td>
              
              </tr>
          
              
            </tbody>
          </table>
    </div>
    <br><br>
    <div *ngIf = st2>
      <table class="table">
          <thead>
            <tr>
              <th scope="col" >Months:</th>
              <th scope="col" >Principle:</th>
              <th scope="col">Interest:</th>
              <th scope="col" >Total:</th>
              
             
            </tr>
          </thead>
          <tbody>
            <tr>
              <td >{{newcount}}</td>
              <td ><span>&#8377;</span>{{count}}.00</td>
              <td ><span>&#8377;</span>{{int1}}.00</td>
              <td ><span>&#8377;</span>{{amt1}}.00 <span>({{diff1}})</span> </td>
            
            </tr>

            <tr>
              <td >{{newcount1}}</td>
              <td ><span>&#8377;</span>{{count}}.00</td>
              <td ><span>&#8377;</span>{{int2}}.00</td>
              <td ><span>&#8377;</span>{{amt2}}.00 </td>
            
            </tr>
        
            
          </tbody>
        </table>
  </div>
   
 
</div>
</div>
