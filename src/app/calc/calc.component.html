
<h4 style="font-family: cursive; text-align: center; margin-top: 50px;">INTEREST CALCULATOR</h4>
<div class="container mt-5" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <form #ref="ngForm" (ngSubmit)="onSubmit(ref)">
        <label for="d1" class="form-label">ENTER DATE</label>
        <input type="date" id="d1" class="form-control" name="date1" ngModel>
        <label for="am" class="form-label mt-3">ENTER AMOUNT</label>
        <input type="number" id="am" class="form-control " name="amount" ngModel>
        <button class="btn btn-outline-success mt-3" style="float: right;">Submit</button>
    </form>
    <div *ngIf = st>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">interest</th>
                <th scope="col">amt</th>
               
              </tr>
            </thead>
            <tbody>
              <tr>
                
                <td>{{int}}</td>
                <td>{{amt}}</td>
              
              </tr>
              
            </tbody>
          </table>
    </div>
 
</div>
